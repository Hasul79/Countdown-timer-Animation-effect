<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Countdown timer Animation effect </title>
</head>
<body>
    <div class="animation">
        <div class="animation-frames">
            <div class="animation-frame">10</div>
            <div class="animation-frame">1</div>
            <div class="animation-frame">2</div>
            <div class="animation-frame">3</div>
            <div class="animation-frame">4</div>
            <div class="animation-frame">5</div>
            <div class="animation-frame">6</div>
            <div class="animation-frame">7</div>
            <div class="animation-frame">8</div>
            <div class="animation-frame">9</div>
    </div>
    </div>
</body>
</html>
